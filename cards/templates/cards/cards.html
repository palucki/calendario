{% extends 'core/base.html' %}

{% block title %}Cards{% endblock %}

{% block content %}
    <h1 class="mb-6 text-xl">Cards</h1>

    <div class="grid grid-cols-3 gap-4">
        {% for card in cards %}

            {% if card.is_available %}
                <button data-modal-target="#modal_{{card.id}}">
            {% else %}
                <button>
            {% endif %}
                    <div class="{{card.style}} p-6 rounded-xl">
                        <h2 class="text-xl">{{ card.name }}</h2>
                        <!-- <p class="text-xs" data-available-at="{{card.available_at|date:'U'}}">DostÄ™pny od: {{ card.available_at }}</p> -->
                        <p class="text-xs" data-available-at="{{card.available_at|date:'U'}}"></p>
                    </div>
                </button>
                
            <div class="modal text-center" id="modal_{{card.id}}">
                <div class="modal-header">
                    <div class="title m-auto">
                        {{card.name}}
                    </div>
                    <button data-close-button class="close-button">&times;</button>
                </div>
                <div class="modal-body" id={{card.id}}>
                    {{ card.text|linebreaks}}
                </div>
            </div>
        {% endfor %}

        <div id="overlay"></div>
    </div>
