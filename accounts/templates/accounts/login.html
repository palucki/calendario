{% extends 'core/base.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
    <h1 class="text-xl">Sign in to advent calendar!</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="mt-4 py-4 px-6 bg-cyan-500 text-white rounded-xl">Login</button>
    </form>
{% endblock %}
